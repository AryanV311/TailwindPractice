<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind Filters </title>
  </head>
  <body class="bg-gray-600 text-white">
      <div>
        <h1 class="text-start ml-2">Blur Filters</h1>
        <div class="flex gap-2">
        <img class="size-80 blur-0" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 blur-sm" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 blur-md" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 blur-lg" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 blur-xl" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        </div>
      </div>

      <div>
        <h1 class="text-start ml-2">Brightness</h1>
        <div class="flex gap-2">
        <img class="size-80 brightness-50" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 brightness-75" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 brightness-90" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 brightness-100" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 brightness-105" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        </div>
      </div>

      <div>
        <h1 class="text-start ml-2">Hue</h1>
        <div class="flex gap-2">
        <img class="size-80 -hue-rotate-15" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 hue-rotate-30" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 hue-rotate-60" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 hue-rotate-180" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 hue-rotate-90" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        </div>
      </div>

      <div>
        <h1 class="text-start ml-2">Contrast</h1>
        <div class="flex gap-2">
        <img class="size-80 contrast-125" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 contrast-50" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 contrast-75" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 contrast-100" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        <img class="size-80 contrast-125" src="https://miro.medium.com/v2/resize:fit:1024/1*mR41UjFKhSY3l6spxV5NuA.jpeg" alt="">
        </div>
      </div>
  </body>
</html>
