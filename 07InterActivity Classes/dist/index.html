<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind InterActivity classes </title>
  </head>
  <body>
    <div class="m-3">
        <button class="bg-violet-800 px-5 py-3 rounded-xl text-white hover:bg-violet-900">Click</button>
        <button class="bg-violet-800 px-5 py-3 rounded-xl text-white hover:text-red-500">Click</button>
        <button class="bg-violet-800 px-5 py-3 rounded-xl text-white focus:bg-orange-700">Click</button>
        <button class="bg-violet-800 px-5 py-3 rounded-xl text-white active:bg-cyan-600 focus:bg-cyan-600">Click</button>
    </div>
  </body>
</html>
